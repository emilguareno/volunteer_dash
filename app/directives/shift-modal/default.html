<script type="text/ng-template" id="shiftModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">{{vm.shift.title}}</h3>
  </div>
  <div class="modal-body">
    <uib-progressbar class="progress-striped active" max="vm.shift.volunteersNeeded" value="vm.shift.volunteers.length" type="{{vm.type}}">
      <strong>
        <i>{{vm.shift.volunteers.length}}
          out of 
          {{vm.shift.volunteersNeeded}}
          volunteers filled</i>
      </strong>
    </uib-progressbar>
    <ul class="volunteers">
      <li ng-repeat="volunteer in vm.shift.volunteers">
        <span>{{volunteer[volunteer.method].name}}</span>
        <div ng-if="volunteer.isMe" class="btn-group" uib-dropdown>
          <button id="split-button" type="button" class="btn btn-primary">Actions</button>
          <button type="button" class="btn btn-primary" uib-dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li role="menuitem">
              <a href="#">Can't make it?</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</script>
