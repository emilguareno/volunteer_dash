<h2 class="text-center">{{ calendar.calendarTitle }}</h2>
<div class="row">
  <div class="col-md-6 text-center">
    <div class="btn-group">
      <button class="btn btn-primary" mwl-date-modifier date="calendar.calendarDate" decrement="calendar.calendarView">
        Previous
      </button>
      <button class="btn btn-default" mwl-date-modifier date="calendar.calendarDate" set-to-today>
        Today
      </button>
      <button class="btn btn-primary" mwl-date-modifier date="calendar.calendarDate" increment="calendar.calendarView">
        Next
      </button>
    </div>
  </div>

  <div class="col-md-6 text-center">
    <div class="btn-group">
      <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'year'">Year</label>
      <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'month'">Month</label>
      <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'week'">Week</label>
      <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'day'">Day</label>
    </div>
  </div>
</div>
<mwl-calendar 
view="calendar.calendarView" 
view-date="calendar.calendarDate"
view-title="calendar.calendarTitle"
events="calendar.events"
on-event-click="calendar.eventClicked(calendarEvent)"
></mwl-calendar>
