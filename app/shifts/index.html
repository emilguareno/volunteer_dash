<form class="" ng-submit="vm.createShift(vm.shift)">
  <div class="form-group">
    <label for="name">Name: </label>
    <input id="title" type="text" class="form-control" placeholder="Morning" ng-model="vm.shift.title" value="">
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="name">Start Date: </label>
      <datetimepicker 
      ng-model="vm.shift.startsAt" 
      date-format="shortDate"
      show-spinners="true"
      minute-step="5"></datetimepicker>
    </div>
    <div class="form-group">
      <label for="name">End Date: </label>
      <datetimepicker 
      ng-model="vm.shift.endsAt" 
      date-format="shortDate"
      show-spinners="true"
      minute-step="5"></datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Volunteers Needed: </label>
    <input id="volunteers-needed" type="text" class="form-control" placeholder="3" ng-model="vm.shift.volunteersNeeded" value="">
  </div>
  <div class="form-group">
    <label for="volunteers">Volunteers: </label>
    <tags-input ng-model="vm.shift.volunteerNames" 
    display-property="name" 
    key-property="id" 
    on-tag-added="tagAdded($tag)"
    replace-spaces-with-dashes="false">
      <auto-complete source="vm.filteredTagsAutoComplete($query)"></auto-complete>
    </tags-input>
    <!-- <input id="volunteers" type="text" class="form-control" placeholder="Emil Guareno, Wendy Peralta" ng-model="shift.volunteers" value="56b821a7a74873b41276bae0"> -->
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>
