<script type="text/ng-template" id="shiftModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">{{shift.title}}</h3>
  </div>
  <div class="modal-body">
    <uib-progressbar class="progress-striped active" max="shift.volunteersNeeded" value="shift.volunteers.length" type="{{type}}">
      <i>{{shift.volunteers.length}}
        /
        {{shift.volunteersNeeded}}
        volunteers filled</i>
    </uib-progressbar>
    <ul class="volunteers">
      <li ng-repeat="volunteer in shift.volunteers">
        <span>{{volunteer.name}}</span>
        <div ng-if="volunteer.isMe" class="btn-group" uib-dropdown>
          <button id="split-button" type="button" class="btn btn-primary">Actions</button>
          <button type="button" class="btn btn-primary" uib-dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li role="menuitem">
              <a href="#">Can't make it?</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
